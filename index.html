<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <!--Links de fontes e do estilo css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2?family= Poppins & family= Staatliches & display=swap" rel = "stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para<br/> agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="separator"></div>

          <div class="columns-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>
  
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" required>
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="event-email">Email <span>  (Digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>  (Mínimo 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="6">
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="separator"></div>

          <div class="input-wrapper">
            <label for="event-mentor">  Nome do seu mentor</label>
            <input type="text" id="event-mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <div class="separator"></div>

          <h2>PRIMEIRA MENTORIA</h2>
          <div class="columns-3">
            <div class="input-wrapper">
              <label for="event-date1">Data<span>  DD/MM/AAAA</span></label>
              <input type="date" id="event-date1" class="input-50vh" required>
            </div>
            
            <div class="input-wrapper">
              <label for="event-start1">Das</label>
              <input type="time" id="event-start1" class="input-25vh" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end1">Até</label>
              <input type="time" id="event-end1" class="input-25vh" required>
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>
          <div class="columns-3">
            <div class="input-wrapper">
              <label for="event-date2">Data<span>  DD/MM/AAAA</span></label>
              <input type="date" id="event-date2" class="input-50vh">
            </div>
            
            <div class="input-wrapper">
              <label for="event-start2">Das</label>
              <input type="time" id="event-start2" class="input-25vh">
            </div>

            <div class="input-wrapper">
              <label for="event-end2">Até</label>
              <input type="time" id="event-end2" class="input-25vh">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>  
</body>
</html>
